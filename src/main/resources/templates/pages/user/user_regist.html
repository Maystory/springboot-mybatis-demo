<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>注册页面</title>
    <link th:src="@{/webjars/jQuery/3.0.0/jQuery.js}">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/index/regist}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt=""
         width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">注册页面</h1>
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only">用户名：</label>
    <input type="text" name="userName" class="form-control" placeholder="userName"
           required="" autofocus="">
    <label class="sr-only">用户备注：</label>
    <input type="text" name="userMark" class="form-control" placeholder="userMark"
           required="" autofocus="">
    <label class="sr-only">密码：</label>
    <input type="password" name="userPass" class="form-control" placeholder="userPass"
           required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="toLogin">去登录</button>


</form>


</body>
<script>
    var loginButton = document.getElementById("toLogin");
    loginButton.onclick = function () {
        location.href = "toLogin";
    }
</script>

</html>
