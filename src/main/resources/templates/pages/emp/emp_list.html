<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Icons -->
    <script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
</head>
<body class="container-fluid">
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th>id</th>
        <th>lastName</th>
        <th>email</th>
        <th>gender</th>
        <th>department</th>
        <th>birth</th>
        <th>image</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp:${emps}">
        <td th:text="${emp.id}"></td>
        <td>[[${emp.lastName}]]</td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.gender==0?'女':'男'}"></td>
        <td th:text="${emp.department.departmentName}"></td>
        <td th:text="${#dates.format(emp.date,'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <img th:src="@{/emp/}+${emp.image}" class="img-responsive" alt="Responsive image" width="30px" height="30px">
        </td>
        <td>
            <a class="btn btn-primary btn-small" th:href="@{/emp/get/}+${emp.id}">编辑</a>
            <button class="btn btn-danger btn-small" th:attr="del_uri=@{/emp/}+${emp.id}">删除</button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
