<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>emp_add</title>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Icons -->
    <script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
</head>
<body class="container-fluid">
<form th:action="@{/emp/add}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="lastName">名称</label>
        <input th:value="${empVO.lastName}" class="form-control" id="lastName" placeholder="名称" name="lastName">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input th:value="${empVO.email}" class="form-control" id="email" placeholder="邮箱" name="email">
    </div>
    <div class="checkbox">
        性别：
        <label>
            <input th:checked="${empVO!=null}?${empVO.gender==1}" type="radio" name="gender" value="1"> 男
            <input th:checked="${empVO!=null}?${empVO.gender==0}" type="radio" name="gender" value="0"> 女
        </label>
    </div>
    <div class="form-group">
        <label for="department">部门</label>
        <select class="form-control" id="department">
            <option th:value="${empVO.department.id}" name="department">4</option>
            <option name="department">1</option>
            <option name="department">2</option>
            <option name="department">3</option>
            <option name="department">4</option>
            <option name="department">5</option>
        </select>
    </div>

    <div class="form-group">
        <label for="birth">生日</label>
        <input th:value="${ #dates.format(empVO.date,'yyyy-MM-dd HH:mm')}" name="birthDay" class="form-control" id="birth" placeholder="生日(yyyy-MM-dd)">
    </div>


    <div class="form-group ">
        <label for="image">上传图片</label>
        <img th:src="@{/emp/}+${empVO.image}" class="img-responsive"  alt="Responsive image" alt="Responsive image" width="30px" height="30px">
        <input  type="file" id="image" name="imageFile">
    </div>

    <button type="submit" class="btn btn-primary">提交表单</button>
</form>

</body>
</html>
